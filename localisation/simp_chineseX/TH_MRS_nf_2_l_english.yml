MRS_zhanzhengdeshenglizhe:0 "战争的胜利者"
MRS_zhanzhengdeshenglizhe_idea_desc:0 "在以前，经常会有一些蠢货认为我们的领袖雾雨魔理沙是吃了sc符卡规则的福才得以击败那些妖怪并在幻想乡取得如此高的声望。但随着战争的胜利，这些可笑的猜想也就不攻自破了，事实证明，即便没有那所谓的sc符卡规则，伟大的雾雨魔理沙依然能够领导我们击败任何试图与我们为敌的人."
