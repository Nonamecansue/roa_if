 MOK_1:0 "西部竹林危机"
 MOK_1_desc:0 "早在结界危机之前，竹林地区的妖兽们就经常会去袭击那些误入竹林的人们。而到了现在，由于北部人类政府的阻碍，她们难以向着竹林外部进行扩展，于是便将目光转向了竹林内部，而我们则成了她们的第一个目标。尽管到目前为止她们仅仅只是在边界地区制造了些许冲突并拿走了一些东西，但谁能保证她们不会在某天突然向我们不宣而战，打我们个措手不及呢？"
