 HUM_xianfengbingtuanjingshen:0 "先锋兵团精神"
 HUM_xianfengbingtuanjingshen_desc:0 "在艰苦的战争中，稗田人类政府专门挑选一批无畏之人组建了先锋兵团，她们在战场前线忘我地战斗，不惜冒着被敌人全歼的风险深入敌境，这些英勇的表现使得她们成为了全人类的英雄，在政府的大力宣传之下，每个居住在稗田政府所控制的区域中的人类都梦想着加入先锋兵团，并像曾经那样赢得全人类的敬重。"
 HUM_keyanxianzhitiaoyue:0 "科研限制条约签署国"
 HUM_keyanxianzhitiaoyue_desc:0 "在那场战争结束之后，我们与妖怪山上的那些临时盟友在经过近两个月的协商之后，共同签署了科研限制条约，其内容简单来说就是限制军事科技的发展但不限制其他科技的发展，这不仅符合双方的共同利益，还能有效的维护整个幻想乡的和平，而我们也可以将原用于军事研究的资金转移到诸如民生之类的方面上来。§R但如果我们面临某些紧急情况时，我们还有什么必要去遵守这个条约呢？§!"
 HUM_zongzumaodun:0 "名义上的种族平等"
 HUM_zongzumaodun_desc:0 "自第一次幻想乡大战前夕时，人类内部就一直对非人种族有着不好的态度，而战争的胜利与接踵而至的经济危机更是使人妖之间的矛盾更加严重。如今，上到政府官员，下到平民百姓，无一不对妖怪们极度歧视。在城区里，针对妖怪的打砸抢事件时有发生，而维护秩序的警察也往往对此漠不关心，哪怕真的有几个人类因此被告上了法庭，也会因为各种借口从轻处理甚至宣告无罪。这一系列行为也使得人妖矛盾再次被加剧，人妖关系陷入了恶性循环当中。"
 HUM_bukekaodeshiliquan:0 "不可靠的势力圈"
 HUM_bukekaodeshiliquan_desc:0 "除了本土之外，我们还有着不少的处于我们管制之下的地区，像是雾之湖南部的付丧神自治区、西边的命莲寺以及其南部的妖怪狸之森。哪怕是神秘的间隙世界，也位于我们的统治之下——至少名义上是这样。不过，随着本土地区的局势开始变得混乱，负责管理这些非本土地区的官员也不怎么听政府的调遣了，没人可以保证他们不会趁着本土的某次大规模暴乱彻底脱离我们的控制。"
 HUM_jihubengkuidejingji:0 "严重的经济危机"
 HUM_jihubengkuidejingji_desc:0 "严重的经济危机"
 HUM_daguimoshiye:0 "大规模失业"
 HUM_caijunhouyizheng:0 "裁军计划"
 HUM_caijunhouyizheng_desc:0 "为了取得战争的胜利，我们征召了大量了人员加入我们的军队，但随着战争的结束，如此大体量的军队成为了我们的负担，为了缓解政府的财政危机，我们制定并执行了裁军计划，在短短的1个月内裁掉了80%的军人，尽管这大大缓解了财政方面的压力，但由于裁军过程的粗暴以及未曾给予那些被裁下部队的士兵任何的赔偿，导致他们大多对现任政府及其不满。而如今的经济危机更是使得这些老兵大多变得穷困潦倒，流落街头，亦有不少人选择远走他乡当起了雇佣兵，靠着自己的作战经验谋得一份口粮。"
