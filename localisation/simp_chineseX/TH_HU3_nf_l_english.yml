# HU3_jingyiejuntuandi_idea_desc:0 "新静叶兵团是三大军团中规模最小的一个，尽管如此，整个新静叶军团却有着及其强悍的战斗力，这或许与她们的领导人田中惠恩有关——那个本来自于外界的人类靠着一种在幻想乡未曾出现过的宗教让整个新静叶兵团充斥着及其浓厚的宗教氛围，同时也让她们得以忘我的进行战斗。而最近田中惠恩正试图将宗教的影响力传播至军团以外的地方，但似乎很少有人去接受这种宗教。"
