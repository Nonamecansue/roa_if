HU3_zaoqigongyejingyan_idea:0 "极早期工业优势"
HU3_zaoqigongyejingyan_idea_desc:0 "西南地区自古以来便是大结界较为薄弱的地区，时不时便会有一些外界的物品从此进入幻想乡，而结界危机之后更多更大的器件来到了西南这片荒芜的土地上，我们也借此成为了除了妖怪山外幻想乡第一批工业化的国家（甚至早于人间之里及其周边地区），尽管这一优势仅仅持续了不到两个月就结束了，而工业建设在接下来的大战中趋于停滞，但我们在这段时间积累的经验依然能够促进我们如今工业的发展。"

