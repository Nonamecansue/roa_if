 PRODUCTION_MATERIALS_GAS:1 "灵气"
 PRODUCTION_MATERIALS_CRYSTAL:1 "妖石"
 PRODUCTION_MATERIALS_POWDER:1 "火药"
 PRODUCTION_MATERIALS_METAL:1 "金属"
 PRODUCTION_MATERIALS_ENERGY:1 "伊奘诺物质"
 energy_desc:1 "一种储存了大量灵能的高能物质，被认为是幻想乡的“石油”，具体形成原因不明确。由于其灵能之多，不仅可以补充妖怪的力量，甚至可以让本没有特殊性质的物体获得神秘的力量，如何利用伊奘诺物质已经是衡量一个势力的实力指标之一。"
 gas_desc:1 "被破坏的结界的组成物质的另一种表现形式，不仅可以用来补充灵力、作为基础材料，还可以作为能源使用。"
 powder_desc:1 "能够燃烧并瞬间制造高温气体的重要物质，是制作武器的基础材料。"
 metal_desc:1 "一种自人类历史以来就被作为重要材料而使用的物质，即便在幻想的世界里。"
 crystal_desc:1 " 灵气和各种灵（如幽灵、神灵等）混合情况下出现的一种高纯度能源物质，是制作进阶武器的必需品。"