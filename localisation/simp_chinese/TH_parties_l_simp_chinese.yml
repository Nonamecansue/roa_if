 qinwai_acceptance:0 "激进改良接受度"
 jinwai_acceptance:0 "保守改良接受度"
 fandong_acceptance:0 "泛革命主义接受度"
 neworder_acceptance:0 "革新接受度"
 guli_acceptance:0 "孤立接受度"
 oldorder_acceptance:0 "泛上克下主义接受度"
 oldgenso_acceptance:0 "幻想接受度"
 fandong_type_desc:0 "激进派通常认为幻想乡各族群之间的力量差距是造成一切混乱的罪魁祸首，所以需要发展科技来消灭这一差距，在此过程中，她们不会与旧势力妥协，提倡暴力革命，并最终建立一个每个种族不会被其他种族所压迫的新“幻想乡”。 \n§Y此意识形态下，将唯心度的增减会更加容易。§!"
 #fandong_waige:0 "外界革命主义"
 #fandong_waige_desc:0 "外界革命主义是一种源自于幻想乡结界之外，并在妖怪山地区经过本地化后的新形态，与幻想乡内部的传统激进思想不同的是，外界革命主义者宣称灵力是导致幻想乡社会极度不平等的根本原因，她们提倡彻底禁止除必要性灵力使用以外的所有的灵力使用，并通过发展科技来弥补因禁止灵力而带来的弊端，实现各种族平等的远大目标。\n§Y此意识形态下，将唯心度的增减会更加容易。§!"
 qinwai_type_desc:0 "提倡学习外界的各种理念，慢慢地改良幻想乡，由此破除幻想乡原先各种族之间的屏障，淡化种族之间的差异，最终建立多种族大同的“幻想乡”的理念。 \n§Y此意识形态下，将唯心度的增减会更加容易。§!"
 neworder_type_desc:0 "作为最近在幻想乡兴起的思潮，扩张主义泛指那些具有极高对外扩张倾向的意识形态。尽管扩张主义的表现方式多种多样，但她们都无一例外的表现出强烈的独裁性与军国性。 \n§Y此意识形态下，获得灵力的加成会比平常多。§!"
 #neworder_type_desc:0 "未完成 \n§Y此意识形态下，获得灵力的加成会比平常多。§!"
 guli_type_desc:0 "保守主义通常用来描述那些依然停留在旧幻想乡时期的思想，其共同点是同曾经的幻想乡一样仍然以一个有着绝对权威的人或组织统治其管辖下的地区，并大多对外界的事物持鄙视的态度。"
 #oldorder_type_desc:0 "拥有发动异变时的思维，想发动时就发动，拥有极为强大的力量，不会对其造成的破坏有一丝愧疚。她们通常持有弱肉强食的观点，因此对通过发展科技来破坏这一秩序的势力，会通过还拥有的力量差优势展开反击。但她们也发现了幻想乡科技发展的机遇，能够更全面的加强妖怪，包括消除妖怪的精神弱点和加强妖怪组织性等等，而她们的最终目的是就是将异变散播到更多地方，比如外界。拥有这一理念的主要是已经达成一部分共识的有远见、精英大妖怪。\n§Y此意识形态下，获得灵力的加成会比平常多很多。§!"
 oldorder_type_desc:0  "旨在建立一个适应自己或族群生存乃至满足私欲的新“秩序”。大多为想趁着幻想乡的混乱获取利益的强大妖怪势力，来重铸因外界社会人文科学发展而褪去的荣光。虽然这个理念极端自私，但她们一旦被满足，就不会展现出强烈的敌意，是构成如今幻想乡社会的中坚力量。 \n§Y此意识形态下，获得灵力的加成会比平常多。§!"
 oldgenso_type_desc:0 "她们只想守护最初始的“幻想”——生活有点停滞、每个种族都用SC符卡进行比试的时代，对于所谓的种种不同的进步以及所谓的到处发动异变的目标都嗤之以鼻。或许是因为对于“幻想”的追求以及真正强者的怜悯，她们还不会去积极发动战争，但谁也无法确定幻想乡的变化会不会让她们改变现有的想法……"

