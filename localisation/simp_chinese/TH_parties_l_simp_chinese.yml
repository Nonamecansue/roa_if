 qinwai_noun:0 "激进改良"
 qinwai_maoyiziyouzhuyi:0 "贸易自由主义"
 qinwai_maoyiziyouzhuyi_desc:0 "贸易自由主义者在支持彻底的民主同时，还主张将外界的经济体系搬入幻想乡的社会当中，希望通过先进的经济体系刺激经济发展，从而促进幻想乡的现代化与民主化。"
 qinwai_jidujijinzhuyi:0 "基督激进主义"
 qinwai_jidujijinzhuyi_desc:0 "不同于其他的外传基督教者，基督激进主义者主张废除传统宗教带来的各种繁杂的礼节和落后思想，希望建立起一个以去除了糟粕的传统基督教价值观为核心的民主政权。"
 jinwai_noun:0 "保守改良"
 jinwai_zhongzubaoshouzhuyi:0 "种族保守主义"
 jinwai_guatouzhengzhi:0 "寡头政治"
 jinwai_linshizhengfu:0 "临时政府"
 neworder_noun:0 "扩张主义"
 neworder_guojiazhuyi:0 "国家主义"
 neworder_guojiagemingzhuyi:0 "国家革命主义"
 neworder_shenquanfuguzhuyi:0 "神权复古主义"
 neworder_shenquanfuguzhuyi_desc:0 "神权复古主义者往往是那些因幻想乡的巨变而失势的神明，她们的目标只有一个————用尽一切方法让自己再度受到她人的供奉与畏惧。"
 neworder_yuanjiaozhizhuyi:0 "原教旨主义"
 neworder_fuquanzhuyi:0 "复权主义"
 neworder_fuquanzhuyi_desc:0 "复权主义诞生自对稗田政府及其继承者极度失望的老兵当中，其中充斥着严重的种族歧视，人类至上与军国主义等思潮，主张通过一场如曾经那样的大战来一劳永逸的确立人类的至高地位。"
 fandong_noun:0 "泛革命主义"
 fandong_gemingzhuyi:0 "革命主义"
 fandong_quanweigemingzhuyi:0 "权威革命主义"
 fandong_quanweigemingzhuyi_desc:0 "在革命主义的基础上，权威革命主义将集权发挥到了极致，权威革命主义认为只有在一个有着绝对权威的政府的领导下，革命才能取得最后的成功。尽管权威革命主义者一直在强调自己与革命主义的关系，但其依旧被不少人认为是套了层皮的独裁者。"
 fandong_jijinminzhugeming:0 "激进民主革命"
 fandong_jijinminzhugeming_desc:0 "激进民主革命者认为此前发生的共和革命并不彻底，国内依然留存着大量的反动分子，为此，她们要求继续民主革命状态，直至将所有反动势力彻底铲除——无论用何方法。当然，为了完成这一目标，激进民主主义者完全控制政府并暂时停止民主选举自然是被允许的，但至于要维持多久，就没人能说清了。"
 fandong_geminganbaozhuyi:0 "安保革命主义"
 fandong_geminganbaozhuyi_desc:0 "安保革命主义通常指那些严格监视其管辖下的人民的革命主义政权，其通常会出现在被安全部门所夺权的革命主义势力中。安保革命主义者会尽可能的维护自己革命主义的外壳，来为自己的独裁政权提供些许的合法性。"
 fandong_gemingjunguozhuyi:0 "革命军国主义"
 fandong_hongsediguozhuyi:0 "红色帝国主义"
 oldorder_noun:0 "泛上克下主义"
 fandong_nongyegemingzhuyi:0 "农业革命主义"
 oldorder_huancaoyuanxiakeshang:0 "幻草原下克上"
 oldgenso_noun:0 "幻想"
 guli_noun:0 "保守主义"
 guli_junzhengfu:0 "军政府"
 guli_junzhengfu_desc:0 "军政府一般是指那些因军事政变或是其他原因出现的，由军队直接或间接控制的政权。"
 guli_junzhuzhuanzhi:0 "绝对君主制"
 guli_junzhuzhuanzhi_desc:0 "作为最古老的政治制度之一，绝对君主制是指那些君主对其所在国家有着绝对权力的制度，其权力不受任何法律或人士的限制。"
 guli_wenguanducai:0 "文官独裁"
 guli_wenguanducai_desc:0 "文官独裁是一种绝对政治权力集中在个别人手中的威权政体。与军事独裁不同，文官独裁的统治者并不依靠军队来取得权力，而是通常使用民主程序来获得他们的地位，并采用镇压手段来维持它。"
 guli_junfa:0 "军阀"
 guli_junfa_desc:0 "尽管同样是由军队控制政治，但与军政府不同的是，军阀们通常只是作为某个国家内割据一方的势力，亦或是单纯控制某些地区的军队。"
 guli_tufei:0 "土匪"
 guli_tufei_desc:0 "顾名思义，土匪是指那些靠掠夺她人财富来养活自己的武装力量，尽管这些组织往往要不了多久就会被剿灭，但长期存在也并非不可能。"
 guli_zhiminzhengfu:0 "殖民政府"
 guli_zhiminzhengfu_desc:0 "作为近期才出现在幻想乡的新词，殖民地往往指那些处于半独立和被吞并之间的地区，统治这些地区的便是殖民政府，而殖民政府往往由该地区的宗主国派人构成。"
 guli_yirenducai:0 "一人独裁"
 guli_qiyetongzhi:0 "企业统治"
 guli_qiyetongzhi_desc:0 "虽说企业是幻想乡中的新兴事物，但其在幻想乡的影响力正在迅速扩大，而那些影响力大到直接由企业或其傀儡所统治的地区便可称之为企业统治，通常来说，在企业的统治下，该地区的唯一目的便是为企业赚取大量财富，此外的一切都可以舍弃。"
 guli_guatouzhengzhi:0 "寡头统治"
 guli_guoduzhengfu:0 "过渡政府"
 guli_shenquanzhi:0 "神权制"
 guli_shenquanzhi_desc:0 "神权制是一种政府形式，其中某种类型的神灵被承认为最高统治者，为管理政府日常事务的人中介提供神的指导。"
 guli_guihuashizhimin:0 "归化式殖民"
 guli_guihuashizhimin_desc:0 "与传统殖民的掠夺不同，归化式殖民通常更加温和与人性，其目的便是为了在将来能够将殖民地彻底并入到其宗主国之中。"
 guli_chuantongtizhi:0 "传统体制"
 guli_chuantongtizhi_desc:0 "传统体制往往被用于描述那些因种种原因而相对来说受结界危机较小的区域或势力的状况，对于生活在这些地区的人来说，除了因灵力的减少导致生活变得不方便以外，和原先的生活几乎别无二致。"
 guli_jianguanzhengfu:0 "监管政府"
 guli_wuzhengfuzhuangtai:0 "无政府状态"
 guli_xingdongzhuyi:0 "行动主义"
 guli_xingdongzhuyi_desc:0 "行动主义者将自共和国建立以来的一切混乱与暴行归咎于共和主义，认为共和是人类等其他种族试图摧毁天狗的工具，她们希望彻底摧毁共和制度，将天狗社会与地位重新带回到曾经的状态，那个由天魔统治一切，各层天狗循规就矩的美好时代，同时，其内部也充斥着不少的种族主义思潮。"
 guli_jidubaoshouzhuyi:0 "基督保守主义"
 guli_jidubaoshouzhuyi_desc:0 "尽管基督保守主义者仍然可能会塑造一个表面上民主的政府，但其本质依然是宗教色彩（外传基督教）浓厚的独裁政府，往往神职人员在政府中位居高位，其统治下的地区也弥漫着及其保守的宗教思想。"
 jinwai_eryuanjunzhulixian:0 "二元君主立宪"
 jinwai_eryuanjunzhulixian_desc:0 "二元君主立宪制是一种政府形式，其中君主对国家的影响力几乎与绝对君主制下的程度等同，仅因亲君主宪法的作用而在某些小方面受到限制。"
 jinwai_jiduminzhuzhuyi:0 "基督民主主义"
 jinwai_jiduminzhuzhuyi_desc:0 "作为建立在宗教基础上的意识形态，尽管基督民主主义在某些方面依然保留了及其保守的宗教性，但相对来说更加的民主，开放。"
