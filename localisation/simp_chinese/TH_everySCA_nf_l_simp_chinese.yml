SCA_huifuzhongdejunduitixi_idea:0 "紧急重建的军队"
SCA_huifuzhongdejunduitixi_idea_desc:0 "在清除了那些卖国求荣的家伙们之后，我们终于得以开始尝试重建我们的军队了。不过，在先前军备条约的限制与那些卖国贼们的破坏下，我们的所有与军事有关的理论与体系几乎被破坏殆尽了，重建它们可需要不少的时间，不过，或许我们可以靠数量来临时弥补这一切。"
SCA_junbeixianzhitiaoyue_idea_1:0 "新吸血鬼条约修订案"
SCA_junbeixianzhitiaoyue_idea_1_desc:0 "随着我们在战争中的失败，我们被迫接受了一系列及其不平等的条约，而为了防止我们在未来有能力去撕毁这些条约，那些战胜国又强制我们签署了军备限制条约并拆除了大量的军用建筑，并且在我们境内建立了联合使馆来监视我们的行为。§R如果我们违背了军备限制条约并且让那些战胜国知道了的话，那么我们就离彻底灭亡不远了......§!"
