 xnty.1.t:0 "西南地区的统一"
 xnty.1.d:0 "正与人们所估测的那样，在经历了大大小小的各种战争之后，西南地区最终统一在了一面旗帜之下，不过，令人意想不到的是，统一西南的并不是什么有名有姓的人物，而是从荒地中杀出来的，信仰着几乎在此之前无人知晓的宗教——外传伊斯兰教——的神秘势力——哈阿苏丹国，目前，哈阿苏丹国苏丹于今日正式宣布加冕为全西南地区的苏丹以及全幻想乡伊斯兰的哈里发，这一宣称引起了幻想乡不少宗教势力的恐慌，同时还掀起了外传基督教徒对其的反对游行，但同时也有不少势力宣布与其建立正式关系。"
 xnty.1.1a:0 "伊斯兰？那是什么？"
 xnty.1.2a:0 "真主万岁！"


 
