EMB_shiguandezhize:0 "使馆的职责"
EMB_shiguandezhize_desc:0 "联合使馆建立的目的便是监管战败的红魔馆以及协助管理各势力在红魔馆的利益，因此，各势力都需派人来保障我们的安全。我们也没有什么必要来请当地人来协助我们的安保工作——至少目前如此。"
EMB_renleishubeiwuzhihu:0 "北雾之湖托管区"
EMB_renleishubeiwuzhihu_desc:0 "战后，人里政府在北雾之湖地区划下了一块被称为“北雾”的地区作为殖民地，不过，由于此地区里联合使馆所处的地区接壤，因此人里政府将该地区的管理权暂时托付给了我们（仅作为临时精神，在省份细化后会删除）。"
