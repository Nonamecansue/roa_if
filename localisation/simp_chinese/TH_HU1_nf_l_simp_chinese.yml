 HU1_yuejingerlaidenongmin_idea:0 "越境而来的农民"
 HU1_yuejingerlaidenongmin_idea_desc:0 "我们农民议会的名声早已传入了我们西边的神明信仰联盟那里，有相当多对秋神失去希望的人越过边境加入到我们的阵线当中，当然，我们会欢迎一切想要加入我们的人的。"
 HU1_nongminyihuidegenjudi_idea:0 "农民议会的根据地"
 HU1_nongminyihuidegenjudi_idea_desc:0 "丰收村落是秋神管辖的村落中离妖怪山最为接近的一个，因此这里很早就普及开了来着外界的技术，这使得在开战之前丰收村落几乎是唯一一个未曾受到土地兼并影响的地区，然而，战争所带来的混乱还是将地主带到了这片土地上。由于丰收村落的底层农民早已品尝过科技所带来的好处，因此她们并不支持秋静叶所领导的那过于激进的凋零者组织，且也不看好保守的秋穰子与试图改革的键山雏，这使得她们走上了另一条道路——经过本地化后的外界革命主义道路，而农民议会便是领导农民走上这条道路的领导者。"
