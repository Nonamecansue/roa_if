 HU6_gezhongzupingdengdelixiang:0 "各种族平等的理想"
 HU6_gezhongzupingdengdelixiang_desc:0 "在过去的很长时间中，幻想乡内部一直都存在着及其浓厚的种族主义气氛，这最终让幻想乡陷入了灾难性的内斗当中。历史已经告诉我们，种族主义永远都会是幻想乡的最大威胁之一，而如果我们试图在这片地方站稳脚跟，那么就必须抛弃这无用甚至有害的种族主义，让所有种族都团结在同一面旗帜之下。"
 HU6_weigemingerxianshen:0 "为革命而献身"
 HU6_weigemingerxianshen_desc:0 "即便我们以及很大力的宣传我们的种族政策了，然而，有一些家伙却认为这些政策损害了她们那所谓的利益，她们在西部地区发起了叛乱，而令我们没想到的是，我们境内还有着许多支持她们的人加入了叛乱。同志们！革命已经到了最危急的时刻！我们将让那些愚蠢的种族主义者付出代价！"





 