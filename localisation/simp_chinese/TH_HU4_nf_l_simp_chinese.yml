 HU4_zhuanyedewuqishengchanjishu:0 "专业的武器生产技术"
 HU4_zhuanyedewuqishengchanjishu_desc:0 "在我们来到这片风水宝地之前，我们就已经在我们的老家——稗田人类政府生产过不知多少把步枪了，即使我们离开了那里，我们依然有着专业的武器生产技术以及不少的老工人来保障我们的生产效率。"
 HU4_buzhuanyedejundui:0 "不专业的军队"
 HU4_buzhuanyedejundui_desc:0 "我们的军队几乎都是从工厂中征召过来的工人构成，而为了保障效率，我们从未抽出时间对这帮工人进行任何的战斗训练，折让我们的军队显得十分不可靠。"
 HU4_jinjizhengbing:0 "紧急征兵"
 HU4_jinjizhengbing_desc:0 "我们之前所依靠的那些军队在那场战争结束过后全跑回她们老家去了，只留下了无援无助的我们。面对西面随时都可能反攻的那帮妖精，我们必须征集更多的工人来参军，尽管这可能会造成严重的损失，但总比被赶跑要强得多。"