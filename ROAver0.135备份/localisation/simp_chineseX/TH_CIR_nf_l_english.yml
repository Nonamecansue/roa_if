CIR_dongdanghxxdegemingzhuyi_idea:0 "动荡幻想乡的革命思想"
CIR_dongdanghxxdegemingzhuyi_idea_desc:0 "我们所追求的灵力平等主义在幻想乡有强烈的先锋意义，是未来幻想乡的必然发展路线，因此受到了以贤者为首的大妖怪们的敌视，但我们知道这只是发展路上的一个绊脚石罢了，贤者和那些大妖怪走狗们完全没有能力阻挡幻想乡所有种族的前进步伐！"
CIR_weidalixiang5_idea:0 "伟大理想"
CIR_weidalixiang5_idea_desc:0 "我们曾今就在红魔馆被来自贤者的部队挡在了外面，让取代吸血鬼帝国成立一个妖精共和国的理想成为了泡影，被迫退而求次与吸血鬼帝国签订了停火协议。但我们建立妖精共和国的伟大理想不会就此消失，幻想乡的妖精必须拥有一个自己的国家！"
