#old mit and eco focus
 CIR_emodezhuangbeijingyan:0 "恶魔的装备经验"
 CIR_emodezhuangbeijingyan_desc:0 "作为帝国的炮灰，被不断驱赶到前线一次次送死，这是属于雾之湖妖精们的共同梦魇。但是带给我们痛苦的恶魔，却也教会了我们如何使用武器，而我们将把武器调转枪口。"
 CIR_zhongshixinxingwuqi:0 "重视新型武器"
 CIR_zhongshixinxingwuqi_desc:0 "魔法使们自诩聪慧，甚至许多傲慢的先天魔法使认为妖精永远无法学会使用她们那些精密的高级灵力武器；[SCA.GetName]的妖精部队也依然作为炮灰部队装备着那一系列传统装备。在雾湖军本身依旧对帝国军数量劣势的情况之下，人海战术只是以卵击石。先进精锐的武器，才能助力我们以弱胜强。"
 CIR_ziranronghebudui:0 "自然融合部队"
 CIR_ziranronghebudui_desc:0 "尽管激进者对于这样一支“高等部队”的创立忧心忡忡，认为这是某种对帝国军狂热愚忠，冷血高效地镇压杀害同胞的“女仆禁卫军”的模仿行径，宣称这将破坏雾湖军战士间的平等关系。但是我们不能让意识形态偏见干扰纯粹的军事领域。我们将拥有一支比帝国禁卫军更强的部队，在战争中如同一把利剑，刺穿那些妖精之敌。"
 CIR_xinxingwuqizhanshutaolun:0 "新兴武器战术讨论"
 CIR_xinxingwuqizhanshutaolun_desc:0 "愚蠢的战术，招致了帝国军队在战争战局整体巨大优势之下，依旧无比难看的战损比；曾与妖精作战的敌人也总会以此为据，嘲笑妖精的愚笨。但我们的军官对于新型战术的学习实验，将让我们的敌人在战场上大吃一惊。"
 CIR_weilaikeji:0 "展望未来科技"
 CIR_weilaikeji_desc:0 "幻想乡的炮火声隆隆作响，无数新科技新装备正在战争中诞生，正在战争中被检验。我们如果不想被战火粉碎，就绝不可落后于幻想乡的脚步。"
 CIR_zhongshichuantongzhuangbei:0 "重视传统装备"
 CIR_zhongshichuantongzhuangbei_desc:0 "如果过分痴迷于精锐武器，那么我们的战士们将永远无法拥有足量的武器保护家园！魔法使们精密的法术造物，却不能够保护她们在浪潮中独善其身。战争的胜利终究核心不在于武器，而在于每一名拿起武器的士兵。因为我们的革命是正义的事业，所以每一名得到武器的妖精战士，将发挥出远超那些被强权驱使的傀儡士兵的意志与力量。"
 CIR_qilunuoduiyaojingjitidelijie:0 "琪露诺对妖精集体的理解"
 CIR_qilunuoduiyaojingjitidelijie_desc:0 "“单独的妖精力量是弱小的。曾经我自以为是最强的妖精，但却屡屡被击败。现在，我能够理解并认同我的弱小。但是，我也仍然记得当妖精们团结在一起，哪怕是无组织的混乱，即使是博丽巫女却也无法仅凭一己之力轻易战胜。灵力时代是如此，而今天的幻想乡，强者的力量已然不再那样压倒性。我们不分彼此，我们是同属于自然母亲的姊妹，因而我们能够团结，因而我们更能够团结！妖精集体的一致，将向幻想乡展示妖精的力量！”"
 CIR_jiadashengchanxian:0 "加大生产线"
 CIR_jiadashengchanxian_desc:0 "“快把那炉火烧得通红，趁热打铁才能成功！”"
 CIR_yaojingchongfeng:0 "妖精冲锋"
 CIR_yaojingchongfeng_desc:0 "“自由的火炬光辉正闪耀，高高天空将要燃烧出烈焰；今天是斗争的最后战役，胜利的旗帜飘扬在前头！”"
 CIR_qilunuodeyaojingyanxi:0 "琪露诺的妖精演习"
 CIR_qilunuodeyaojingyanxi_desc:0 "“我们是幻想乡的火炬，黑暗包围着我们，它们在阴影中嘲笑着，窥伺我们的一举一动。但它们的黑暗无法湮灭我们的光亮，因为妖精的战士们，我们的生命之光将永不熄灭！”"
 CIR_yaojingdezhongzuzhiguang:0 "妖精的种族之光"
 CIR_yaojingdezhongzuzhiguang_desc:0 "尽管我们是妖精，但是我们对于自身的了解，却也许不如一些人类学者和魔法使。我们是妖精，我们诞生于自然，我们也终将理解我们自身为何而存在。"
 CIR_xunqiuyaojingdeliliang:0 "寻求妖精的力量"
 CIR_xunqiuyaojingdeliliang_desc:0 "我们具有许多自身也明确的劣势、缺陷，但是我们却不应该轻视我们自身所拥有的特殊力量。接纳它，理解它，然后学会使用它，我们可以为我们的存在形式骄傲。"
 CIR_yudaziranweiyiti:0 "与大自然为一体"
 CIR_yudaziranweiyiti_desc:0 "我们诞生于自然的怀抱，她的呼吸，她的身形，她与我们从未真正分离。"
 CIR_fazhanmopaobudui:0 "发展魔炮部队"
 CIR_fazhanmopaobudui_desc:0 "人类火炮的威力，曾经被迫参与进攻人类的战役的雾湖军战士都对此深有体会。魔法使们发明的火炮的灵力版本如今在幻想乡日益普及，对于具有灵力亲和的我们，学习魔炮的使用也将更加适宜。"
 CIR_zhongshizhiyuanxiaodui:0 "重视支援小队"
 CIR_zhongshizhiyuanxiaodui_desc:0 "[SCA.GetName]也许将我们只是视为消耗品，但我们的生命绝非如此廉价。在雾之湖新军中扩充支援部队编制，将让雾湖军战士每一次无法避免的牺牲更具价值。"
 CIR_zuijichudejinzhanwuqi:0 "最基础的近战武器"
 CIR_zuijichudejinzhanwuqi_desc:0 "自起义以来，雾湖军基础武器的需求量一直供不应求。在发挥妖精数量优势的战斗中，缺乏近战武器将会极大削弱我们所具有的数量优势，暴露我们身体的脆弱。每一名雾之湖妖精，都拥有拿起武器保护自己的权利。"
 CIR_jingjianzhiyuanzhuangbei:0 "精简支援装备"
 CIR_jingjianzhiyuanzhuangbei_desc:0 "我们的敌人具有庞大的工业生产线，我们所拥有的却如此薄弱。但是，妖精的智慧使我们的支援装备有可能做到“多快好省”，代价是相对较短的使用寿命，正如我们战士每一次生命的相对脆弱。"
 
 CIR_yaojingdeshengchanli:0 "妖精的生产力"
 CIR_yaojingdeshengchanli_desc:0 "帝国强迫我们如奴隶一般劳动，而现在我们的劳动终于属于我们自己。但我们也不能够再任性地试图回到那种过去的自由自在、无所事事的生活方式——因为我们的革命我们的自由，同样需要雾湖军战士之外的每一名妖精的劳动与生产来守护。"
 CIR_yaojingdejianzaonengli:0 "妖精的建造能力"
 CIR_yaojingdejianzaonengli_desc:0 "身材体型娇小，具有可以灵敏飞翔的翅膀，让我们在建造建筑时能够一部分程度上忽略力量上的缺陷。不过正如人类所说“众志成城”，妖精集体的力量让我们能够集体我们的意志，建造属于我们自己的城市与家园。"
 CIR_fensankaikuotudi:0 "分散开阔土地"
 CIR_fensankaikuotudi_desc:0 "人类也许只能够通过破坏自然来扩大他们的生存空间，但我们却能够以更好的方式，在自然留给我们的空隙中建造家园而不必伤害她。"
 CIR_minyonggongchangmubiao1:0 "建造日用品工厂"
 CIR_minyonggongchangmubiao1_desc:0 "如果说我们被人类的文明所俘虏，那么也许我们无法反驳。食物、文学、音乐、教育、衣服……这些也许对我们都不是必需品，但我们的姊妹，渴望着能够拥有不同于在帝国治理下蒙昧而单调的生活。“人类游戏”对我们来说已经不再只是游戏。"
 CIR_jiegouyouhua:0 "生产结构的优化"
 CIR_jiegouyouhua_desc:0 "我们并不像其他种族那般，会因为劳动力的缺乏而困扰。但是改进优化生产结构，却能够让我们的劳动更高效，以更短的劳动时间创造更多的价值。当然，许多妖精，都会对优化结构带来的劳动时间缩短而喜悦。"
 CIR_minyonggongchangmubiao2:0 "扩建妖精学校"
 CIR_minyonggongchangmubiao2_desc:0 "妖精的自然生活状态，作为代价造成了我们过度的天真和蒙昧。使得我们在经历了那样的痛苦之后，才学会了反抗压迫。但是如果其他未经历过革命的妖精无法理解这份痛苦，那么也许我们的牺牲终将会变得徒劳无功。妖精的学校将传承我们的记忆，传承我们对于妖精自身存在，独立，自由的理解。我们也将在外族教师的帮助下，充实我们在其他领域缺乏的知识，并追赶上她们的脚步。"
 CIR_minyonggongchangmubiao3:0 "建造妖精玩具工厂"
 CIR_minyonggongchangmubiao3_desc:0 "在人类的视角下，妖精似乎都是小孩子，在外形和性格上都是如此。但是无论一些妖精是否服气，我们确实对人类生产的玩具相当偏爱，以至于每一名妖精都希望有自己的玩具。不过我们也终究要学会自己来生产玩具，为“人类游戏”加入更多属于我们妖精自己的色彩。"
 CIR_jungonggongchangmubiao1:0 "建造军需品工厂"
 CIR_jungonggongchangmubiao1_desc:0 "即使继承了已有的工厂，但是雾湖军的战士依然困于武器装备的匮乏。唯有扩建军工生产，我们才能武装更多妖精共同保卫我们的家园。"
 CIR_duiziyuandexuqiu:0 "对资源的需求"
 CIR_duiziyuandexuqiu_desc:0 "我们不能够凭空制造武器，日用品；灵力的衰退使得即使是幻想乡的强者，曾经所能做到的“无中生有”也不再可能。"
 CIR_jungonggongchangmubiao2:0 "建造妖精训练学院"
 CIR_jungonggongchangmubiao2_desc:0 "帝国旧日的“军训”方法便是把强征的妖精用督战队驱赶着在战场上死过数次后，“自然而然”便学会了作战。那种野蛮而低效的训练没有理由被继承下来，妖精不需要死亡，便也可以学会如何面对战争，通过在训练学校的“预习工作”。"
 CIR_jungonggongchangmubiao3:0 "建造妖精军官学校"
 CIR_jungonggongchangmubiao3_desc:0 "妖精的军官应当是妖精自己的军官，而非吸血鬼的爪牙。至于对军官与普通士兵关系的争论，至少也应该在我们有了军官后再进行。"
 CIR_faxianziyuan:0 "发现额外资源"
 CIR_faxianziyuan_desc:0 "也许在其他种族看来已然缺乏资源开采完毕的土地，但是我们与自然的联系却能让我们感应到隐藏的资源。不过想要开采这些资源，我们就需要升级我们现有的工具，在灵力衰微的今日我们无法仅仅依靠自然的力量。"
 CIR_jianzaozuiyoujie:0 "建造最优解"
 CIR_jianzaozuiyoujie_desc:0 "妖精自身的特殊体型，使得我们不必过度模仿人类的建筑结构。至少，在只有妖精生活的区域，我们可以进行一些更为任性的建筑设计--以对于妖精而言的最优化方式。"
 CIR_shuxuejiaoshi:0 "琪露诺的完美数学教室"
 CIR_shuxuejiaoshi_desc:0 "琪露诺的数学很不好，即使她本人为此感到颇为羞耻，但是这一事实在幻想乡并非什么秘密。但是，琪露诺不希望所有妖精都被认为是数学白痴，所以在她的影响下，妖精学院对于数学有着一种特殊的重视倾向。然而据她的一位可靠友人透露，琪露诺她本人的数学成绩并没有太多的提高。"
 CIR_ziranzhili:0 "大自然的眷顾"
 CIR_ziranzhili_desc:0 "妖精的聚集生活，似乎让自然母亲感到了喜悦——灵气的丰富化，可居住空间的扩大，似乎便是她给予我们的回报。虽然我们不能靠驱逐其他种族来取悦自然，但是我们也许也能够说服她们以对自然更友好的方式来生活。"
 CIR_yanjiunenglitisheng:0 "研究能力的提升"
 CIR_yanjiunenglitisheng_desc:0 "尽管过程艰难，随着扫盲与学院教育的普及，我们也终于有了专业化的研究能力。在幻想乡日新月易的变化中，妖精将紧跟这一变化的脚步。"
 CIR_baoleidaowangzuo:0 "从堡垒到王座"
 CIR_baoleidaowangzuo_desc:0 "“冰冠堡垒”联合体的首都随着越来越多妖精的到来，迎接了又一次的大规模扩建。市政妖精希望将“冰冠堡垒”改名为“冰冠王座”，以符合城市如今的面貌。但是这一提议还是在多数赞同投票下被否决了，因为新名称勾起了许多雾之湖妖精对于帝国的灰暗回忆。"
 CIR_yaojingdemimi:0 "妖精的秘密"
 CIR_yaojingdemimi_desc:0 "我们的思考方式也许确实非同寻常，而那些习惯于被奴役的帝国妖精也很难混入我们之中。不需要刻意地镇压与监控，妖精联合体的重要秘密也能够通过彼此的默契得到保守。"

